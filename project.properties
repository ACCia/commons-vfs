# -------------------------------------------------------------------
# P R O J E C T  P R O P E R T I E S
# -------------------------------------------------------------------

maven.compile.debug = on
maven.compile.optimize = off
maven.compile.deprecation = on

maven.jarResources.basedir=${basedir}/src/java
maven.junit.usefile = true
maven.junit.fork = true
maven.test.data.src=${maven.src.dir}/test-data
maven.test.data=${maven.build.dir}/test-data
maven.test.policy=${maven.test.data.src}/test.policy
maven.test.secure=false

maven.checkstyle.properties = checkstyle.properties
